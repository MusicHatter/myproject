 <!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">15. Возможно ли с помощью 8-битной системы передавать данные 16, 32 и т.д. бит?</p>
    <label><input type="checkbox" id="one">да</label>
    <label><input type="checkbox" id="two">нет</label>
    <label><input type="checkbox" id="three">да, последовательно</label>
    <label><input type="checkbox" id="four">да, параллельно</label>
    <button class="button" onclick='
    if (one.checked === false && two.checked === false && three.checked === true &&
    four.checked === false || hint === true) { 
        document.location.href="16.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: да, последовательно </p>
        <p class="description">С помощью 8-битной системы передавать данные размером 16, 32 и т.д. бит
            можно передовать последовательно
        </p>
    </div>
  </body>
</html>
