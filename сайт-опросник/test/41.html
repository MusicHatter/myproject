<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">41. MSC-51. Что делает команда PUSH?</p>
    <label><input type="checkbox" id="one">Востанавливает значение стека</label>
    <label><input type="checkbox" id="two">Пересылает значение в стек</label>
    <label><input type="checkbox" id="three">Прямая запись</label>
    <button class="button" onclick='
    if (one.checked === false && two.checked === true && three.checked === false 
     || hint === true) { 
        document.location.href="42.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: пересылает значение в стек</p>
        <p class="description"> команда PUSH пересылает значение в стек
        </p>
    </div>
  </body>
</html>
