<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">72. MSC-51. Что делает команда DRC?</p>
    <label><input type="checkbox" id="one">Дeкремент регистра</label>
    <label><input type="checkbox" id="two">Сложение регистра</label>
    <label><input type="checkbox" id="three">Вычитание регистра</label>
    <label><input type="checkbox" id="four">Икремент регистра</label>
    <button class="button" onclick='
    if (one.checked === true && two.checked === false && three.checked ===  false
    && four.checked === false || hint === true) { 
        document.location.href="73.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: дeкремент регистра  </p>
        <p class="description"> команда DRC - дeкремент регистра                   
        </p>
    </div>
  </body>
</html>
