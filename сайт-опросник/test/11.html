<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">11. К какому семейству относятся следующие контроллеры Atmega8, atmega16</p>
    <label><input type="checkbox" id="one">AVR-8 (RIS)</label>
    <label><input type="checkbox" id="two">MSC-51</label>
    <label><input type="checkbox" id="three">ARM</label>
    <label><input type="checkbox" id="four">x86</label>
    <label><input type="checkbox" id="five">x51</label>
    <button class="button" onclick='
    if (one.checked === true && two.checked === false && three.checked === false &&
    four.checked === false && five.checked === false || hint === true) { 
        document.location.href="13.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: AVR-8 (RIS) </p>
        <p class="description">Они все относятся к семейству AVR-8 (RIS)</p>
    </div>
  </body>
</html>
