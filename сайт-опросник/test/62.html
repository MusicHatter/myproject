<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">62. Что делает команда RС?</p>
    <label><input type="checkbox" id="one">Возврат при минусе</label>
    <label><input type="checkbox" id="two">Возврат при плюсе</label>
    <label><input type="checkbox" id="three">Возврат подпрограммы</label>
    <label><input type="checkbox" id="four">Возврат при четности</label>
    <label><input type="checkbox" id="five">Возврат при нечетности</label>
    <label><input type="checkbox" id="six">Возврат при нуле</label>
    <label><input type="checkbox" id="seven">Возврат при отсутсвии нуля</label>
    <label><input type="checkbox" id="eight">Возврат при переносе</label>
    <button class="button" onclick='
    if (one.checked === false && two.checked === false && three.checked ===  false
    && four.checked === false && five.checked === false && six.checked === false
    && seven.checked === false && eight.checked ===  true || hint === true) { 
        document.location.href="63.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: возврат при переносе</p>
        <p class="description"> команда RC - возврат при переносе  
        </p>
    </div>
  </body>
</html>
