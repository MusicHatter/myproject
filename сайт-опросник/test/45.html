<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">45. MSC-51. Что делает команда JNZ?</p>
    <label><input type="checkbox" id="one">Переход при минусе</label>
    <label><input type="checkbox" id="two">Переход при плюсе</label>
    <label><input type="checkbox" id="three">Безусловный переход</label>
    <label><input type="checkbox" id="four">Переход при четности</label>
    <label><input type="checkbox" id="five">Переход при нечетности</label>
    <label><input type="checkbox" id="six">Переход при нуле</label>
    <label><input type="checkbox" id="seven">Переход при отсутсвии нуля</label>
    <label><input type="checkbox" id="eight">Переход при переносе</label>
    <button class="button" onclick='
    if (one.checked === false && two.checked === false && three.checked === false 
    && four.checked === false && five.checked === false && six.checked === false
    && seven.checked === true && eight.checked === false || hint === true) { 
        document.location.href="46.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: переход при отсутствии нуля</p>
        <p class="description"> команда JNZ - переход при отсутствии нуля
        </p>
    </div>
  </body>
</html>
