<html lang="ru">

    <title>Тестирование по ассемблеру</title>

  <body>
    <script>let hint = false;</script>
    <p class="question">37. MSC-51. Что делает команда MVI?</p>
    <label><input type="checkbox" id="one">Прямая пересылка</label>
    <label><input type="checkbox" id="two">Непосредственная переcылка данных</label>
    <label><input type="checkbox" id="three">Загрузка непосредственных данных</label>
    <label><input type="checkbox" id="four">Косвенная запись</label>
    <label><input type="checkbox" id="five">Прямая запись</label>
    <label><input type="checkbox" id="six">Прямая загрузка</label>
    <button class="button" onclick='
    if (one.checked === false && two.checked === true && three.checked === false &&
    four.checked === false && five.checked === false && six.checked === false
     || hint === true) { 
        document.location.href="38.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: Непосредственная пересылка данных</p>
        <p class="description"> MVI - Непосредственная пересылка данных
        </p>
    </div>
