<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">9. Какие из данных семейств являются контроллерами 8-битной архитектуры?</p>
    <label><input type="checkbox" id="one">Atmega16</label>
    <label><input type="checkbox" id="two">atmega328</label>
    <label><input type="checkbox" id="three">Atmega8</label>
    <label><input type="checkbox" id="four">8051</label>
    <label><input type="checkbox" id="five">80C51</label>
    <label><input type="checkbox" id="six">AT80C51</label>
    <label><input type="checkbox" id="seven">Cortex M7</label>
    <label><input type="checkbox" id="eight">PIC16</label>
    <label><input type="checkbox" id="nine">8080</label>
    <button class="button" onclick='
    if (one.checked === true && two.checked === true && three.checked === true &&
    four.checked === true && five.checked === true && six.checked === true && seven.checked === false
    && eight.checked === false && nine.checked === true || hint === true) { 
        document.location.href="10.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: Atmega8, Atmega16, Atmega328, 8051,80C51, 
            8080, AT80C51 </p>
        <p class="description">Существуют и другие контроллеры 8-битной архитектуры</p>
    </div>
  </body>
</html>
