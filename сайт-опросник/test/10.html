<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестирование по ассемблеру</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <script>let hint = false;</script>
    <p class="question">10. К какому семейству относятся следующие контроллеры 8051, AT80C51, K580</p>
    <label><input type="checkbox" id="one">MSC-51</label>
    <label><input type="checkbox" id="two">AVR</label>
    <label><input type="checkbox" id="three">ARM</label>
    <label><input type="checkbox" id="four">x51</label>
    <label><input type="checkbox" id="five">8080</label>
    <label><input type="checkbox" id="six">x86</label>
    <button class="button" onclick='
    if (one.checked === false && two.checked === false && three.checked === false &&
    four.checked === false && five.checked === true && six.checked === false || hint === true) { 
        document.location.href="11.html" 
        } else {  
            document.getElementById("hint").style.display = "block";
            hint = true;
     }
     '>
     Далее</button>
    <div id="hint">
        <b class="error">Ошибка!</b> 
        <p class="answer">Правильный ответ: 8080 </p>
        <p class="description">Они все относятся к семейству 8080</p>
    </div>
  </body>
</html>
